<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crow Server Read Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for a dark theme and better font */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1f2937; /* Darker gray background */
            color: #f3f4f6; /* Light text color */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl p-8 bg-gray-800 rounded-xl shadow-2xl border border-gray-700">
        
        <h2 class="text-3xl font-extrabold text-white mb-6 text-center">
            &#128220; Fetch Data from Crow Server
        </h2>

        <div class="mb-6">
            <button id="fetch-button" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 focus:ring-offset-gray-800 transition duration-150 ease-in-out transform hover:scale-[1.01] active:scale-[0.99]">
                Fetch Data from /read
            </button>
        </div>

        <div class="bg-gray-700 p-4 rounded-lg border border-gray-600">
            <h3 class="text-lg font-semibold text-gray-300 mb-2">Server Response:</h3>
            <pre id="data-output" class="whitespace-pre-wrap text-sm text-gray-100 p-2 bg-gray-900 rounded-md overflow-auto h-48">
                Click "Fetch Data" to load content from the server...
            </pre>
        </div>
        
        <p class="text-xs text-center text-gray-400 pt-4">
            Note: This script targets <code>http://127.0.0.1:18080/read</code>. Ensure your Crow server is running locally.
        </p>
    </div>

    <script>
        const fetchButton = document.getElementById('fetch-button');
        const dataOutput = document.getElementById('data-output');
        const SERVER_URL = 'http://127.0.0.1:18080/read';

        // Function to fetch data from the server
        async function fetchData() {
            // Update the output area immediately
            dataOutput.textContent = 'Fetching data... please wait.';
            fetchButton.disabled = true; // Disable button during fetch
            fetchButton.textContent = 'Fetching...';

            try {
                // Perform the GET request
                const response = await fetch(SERVER_URL);
                
                if (!response.ok) {
                    // Handle HTTP error responses
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                // Check if the content type is JSON
                const contentType = response.headers.get("content-type");
                let responseData;
                
                if (contentType && contentType.includes("application/json")) {
                    // Parse as JSON and pretty-print it
                    const data = await response.json();
                    responseData = JSON.stringify(data, null, 2);
                } else {
                    // Read as plain text (or any other format)
                    responseData = await response.text();
                }

                // Display the fetched data
                dataOutput.textContent = responseData;

            } catch (error) {
                // Handle network errors or other exceptions
                console.error('Fetch error:', error);
                dataOutput.textContent = `Error fetching data: ${error.message}. Check if the server is running and the URL is correct.`;
            } finally {
                // Re-enable the button regardless of success or failure
                fetchButton.disabled = false;
                fetchButton.textContent = 'Fetch Data from /read';
            }
        }

        // Attach the function to the button click event
        fetchButton.addEventListener('click', fetchData);
    </script>

</body>
</html>
