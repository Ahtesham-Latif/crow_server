<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crow Server POST Form</title>
    <!-- Load Tailwind CSS from CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for a dark theme and better font */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1f2937; /* Darker gray background */
            color: #f3f4f6; /* Light text color */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Container Card for the Form -->
    <div class="w-full max-w-xl p-8 bg-gray-800 rounded-xl shadow-2xl border border-gray-700">
        
        <h2 class="text-3xl font-extrabold text-white mb-6 text-center">
            Send POST Request to Crow Server
        </h2>

        <!-- The Form -->
        <form action="http://127.0.0.1:18080/create" method="post" class="space-y-6">
            
            <!-- Label for the text area -->
            <label for="data-input" class="block text-sm font-medium text-gray-300">
                Enter your message payload:
            </label>

            <!-- Text Area for data -->
            <textarea 
                id="data-input" 
                name="data" 
                rows="4" 
                class="mt-1 block w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out resize-none shadow-inner placeholder-gray-400" 
                placeholder="e.g., Hello, Crow Server!"
            >Hello, K</textarea>

            <!-- Submit Button -->
            <div class="pt-4">
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 focus:ring-offset-gray-800 transition duration-150 ease-in-out transform hover:scale-[1.01] active:scale-[0.99]">
                    POST Data to Server
                </button>
            </div>
            
            <!-- Note about the server URL -->
            <p class="text-xs text-center text-gray-400 pt-2">
                Note: This form targets <code>http://127.0.0.1:18080/create</code>. Ensure your Crow server is running locally.
            </p>
        </form>
    </div>

</body>
</html>
