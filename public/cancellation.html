<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cancel Appointment</title>
<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.1);
        width: 400px;
    }
    h2 {
        text-align: center;
        color: #2d3748;
        margin-bottom: 20px;
    }
    label {
        display: block;
        font-weight: 600;
        margin-bottom: 5px;
        color: #4a5568;
    }
    input {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        font-size: 16px;
        border-radius: 10px;
        border: 2px solid #e2e8f0;
    }
    button {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        font-weight: 600;
        background-color: #667eea;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background-color: #5a67d8;
    }
    .alert {
        margin-top: 15px;
        text-align: center;
        font-weight: 600;
    }
    .alert.success { color: green; }
    .alert.error { color: red; }
</style>
</head>
<body>

<div class="container">
    <h2>Cancel Your Appointment</h2>
    <form id="cancelForm">
        <label for="appointmentId">Appointment ID</label>
        <input type="number" id="appointmentId" required placeholder="Enter your Appointment ID">

        <label for="patientId">Patient ID</label>
        <input type="number" id="patientId" required placeholder="Enter your Patient ID">

        <button type="submit">Cancel Appointment</button>
    </form>
    <div id="alert" class="alert"></div>
</div>

<script>
    const form = document.getElementById('cancelForm');
    const alertDiv = document.getElementById('alert');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        alertDiv.textContent = "";
        alertDiv.className = "alert";

        const appointment_id = document.getElementById('appointmentId').value;
        const patient_id = document.getElementById('patientId').value;

        try {
            const res = await fetch('/cancel_appointment', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ appointment_id: parseInt(appointment_id), patient_id: parseInt(patient_id) })
            });

            const data = await res.json();

            if (res.ok && data.success) {
                alertDiv.textContent = data.message;
                alertDiv.classList.add('success');
                form.reset();
            } else {
                alertDiv.textContent = data.message || "Failed to cancel appointment";
                alertDiv.classList.add('error');
            }
        } catch (err) {
            console.error(err);
            alertDiv.textContent = "Error connecting to server";
            alertDiv.classList.add('error');
        }
    });
</script>

</body>
</html>
