<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Appointment - HealthCare</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, sans-serif; 
            background: #f7fafc; 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 20px; 
        }
        .cancel-card { 
            background: white; 
            max-width: 450px; 
            width: 100%; 
            padding: 40px; 
            border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); 
            text-align: center;
        }
        .header-icon { font-size: 50px; margin-bottom: 20px; color: #e53e3e; }
        h2 { color: #2d3748; margin-bottom: 10px; font-size: 24px; }
        p { color: #718096; margin-bottom: 30px; font-size: 15px; line-height: 1.5; }
        
        .input-group { text-align: left; margin-bottom: 20px; }
        label { display: block; font-size: 13px; font-weight: 700; color: #4a5568; margin-bottom: 8px; text-transform: uppercase; }
        
        input { 
            width: 100%; 
            padding: 15px; 
            border: 2px solid #e2e8f0; 
            border-radius: 12px; 
            font-size: 18px; 
            font-weight: 600; 
            letter-spacing: 2px;
            transition: 0.3s;
        }
        input:focus { outline: none; border-color: #e53e3e; box-shadow: 0 0 0 3px rgba(229, 62, 62, 0.1); }
        input::placeholder { font-weight: 400; letter-spacing: normal; font-size: 14px; color: #cbd5e0; }

        .btn-cancel { 
            width: 100%; 
            background: #e53e3e; 
            color: white; 
            padding: 16px; 
            border: none; 
            border-radius: 12px; 
            font-size: 16px; 
            font-weight: 700; 
            cursor: pointer; 
            transition: 0.3s;
            margin-top: 10px;
        }
        .btn-cancel:hover { background: #c53030; transform: translateY(-2px); }
        .btn-cancel:disabled { background: #feb2b2; cursor: not-allowed; }

        .back-link { display: block; margin-top: 20px; color: #718096; text-decoration: none; font-size: 14px; }
        .back-link:hover { color: #2d3748; }

        #message { margin-top: 20px; padding: 12px; border-radius: 8px; font-size: 14px; display: none; }
        .error { background: #fff5f5; color: #c53030; border: 1px solid #feb2b2; }
        .success { background: #f0fff4; color: #2f855a; border: 1px solid #9ae6b4; }
    </style>
</head>
<body>

    <div class="cancel-card">
        <div class="header-icon">üóìÔ∏è‚úñÔ∏è</div>
        <h2>Cancel Booking</h2>
        <p>Enter your 6-digit Patient ID and Appointment ID to cancel your scheduled booking.</p>

        <form id="cancelForm">
            <div class="input-group">
                <label>Patient ID</label>
                <input type="text" id="patient_id" maxlength="6" pattern="\d{6}" placeholder="e.g. 123456" required>
            </div>

            <div class="input-group">
                <label>Appointment ID</label>
                <input type="text" id="appointment_id" maxlength="6" pattern="\d{6}" placeholder="e.g. 654321" required>
            </div>

            <button type="submit" class="btn-cancel" id="cancelBtn">Cancel My Appointment</button>
        </form>

        <div id="message"></div>

        <a href="/categories_page" class="back-link">‚Üê Return to Home</a>
    </div>

    <script>
        document.getElementById('cancelForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('cancelBtn');
            const msgDiv = document.getElementById('message');
            const pId = document.getElementById('patient_id').value;
            const aId = document.getElementById('appointment_id').value;

            // Simple client-side validation
            if (pId.length !== 6 || aId.length !== 6) {
                showMessage("Both IDs must be exactly 6 digits.", "error");
                return;
            }

            btn.disabled = true;
            btn.textContent = "Processing...";

            try {
                // Sending to your C++ backend endpoint
                const response = await fetch('/cancel_appointment', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        patient_id: parseInt(pId), 
                        appointment_id: parseInt(aId) 
                    })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    showMessage("‚úÖ Appointment cancelled successfully.", "success");
                    document.getElementById('cancelForm').reset();
                } else {
                    showMessage("‚ùå " + (result.message || "Invalid IDs. Could not find appointment."), "error");
                }
            } catch (err) {
                showMessage("‚ùå Connection error. Please try again later.", "error");
            } finally {
                btn.disabled = false;
                btn.textContent = "Cancel My Appointment";
            }
        });

        function showMessage(text, type) {
            const msgDiv = document.getElementById('message');
            msgDiv.textContent = text;
            msgDiv.className = type;
            msgDiv.style.display = 'block';
        }
    </script>
</body>
</html>
