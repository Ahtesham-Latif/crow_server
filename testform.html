<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Data Sender</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind to use 'Inter' font -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary-blue': '#4F46E5', // A deep blue for accents
                        'card-bg-start': '#8B5CF6', // Purple gradient start
                        'card-bg-end': '#6366F1', // Indigo gradient end
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom styles for the gradient header and soft shadows */
        .gradient-card {
            background: linear-gradient(135deg, var(--tw-color-card-bg-start), var(--tw-color-card-bg-end));
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        /* Custom styling for the primary action button */
        .submit-button {
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(79, 70, 229, 0.3);
        }
        .submit-button:hover {
            box-shadow: 0 8px 12px rgba(79, 70, 229, 0.4);
            transform: translateY(-1px);
        }
    </style>
</head>
<body class="font-sans bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <div id="form-container" class="w-full max-w-2xl bg-white rounded-xl shadow-2xl p-6 md:p-8">

        <!-- Appointment Header (Mimicking Screenshot) -->
        <div class="gradient-card text-white p-6 rounded-xl -mt-12 mb-8 mx-auto w-[95%]">
            <div class="flex items-center space-x-3">
                <!-- Icon: Appointment Details -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                <span class="text-lg font-semibold">Appointment Details</span>
            </div>
            <div class="ml-9 text-sm">Dr. Maria Garcia</div>

            <div class="mt-5 flex space-x-4">
                <div class="flex-1 p-3 bg-white/20 rounded-lg">
                    <div class="text-xs opacity-80">Date</div>
                    <div id="display-date" class="font-medium text-lg">Dec 6</div>
                </div>
                <div class="flex-1 p-3 bg-white/20 rounded-lg">
                    <div class="text-xs opacity-80">Time</div>
                    <div id="display-time" class="font-medium text-lg">11:00 AM</div>
                </div>
            </div>
        </div>

        <h2 class="text-xl font-bold text-gray-800 mb-6">Patient Information</h2>

        <form id="appointment-form" class="space-y-6">
            <!-- First Row: Name and Age -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Full Name -->
                <div class="flex flex-col">
                    <label for="fullName" class="text-sm font-medium text-gray-600 mb-1 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 text-primary-blue" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        Full Name
                    </label>
                    <input type="text" id="fullName" name="fullName" value="bladerunner2049joe"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-blue focus:border-primary-blue bg-gray-200/50" required>
                </div>
                <!-- Age -->
                <div class="flex flex-col">
                    <label for="age" class="text-sm font-medium text-gray-600 mb-1 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 text-primary-blue" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        Age
                    </label>
                    <input type="number" id="age" name="age" value="20"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-blue focus:border-primary-blue bg-gray-200/50" required>
                </div>
            </div>

            <!-- Second Row: Phone and Email -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Phone Number -->
                <div class="flex flex-col">
                    <label for="phoneNumber" class="text-sm font-medium text-gray-600 mb-1 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 text-primary-blue" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                        </svg>
                        Phone Number
                    </label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" value="+9220495635"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-blue focus:border-primary-blue bg-gray-200/50" required>
                </div>
                <!-- Email ID -->
                <div class="flex flex-col">
                    <label for="emailId" class="text-sm font-medium text-gray-600 mb-1 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 text-primary-blue" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                        Email ID
                    </label>
                    <input type="email" id="emailId" name="emailId" value="bladerunner2049joe@gmail.com"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-blue focus:border-primary-blue bg-gray-200/50" required>
                </div>
            </div>

            <!-- Third Row: Reason/Symptoms -->
            <div class="flex flex-col">
                <label for="reason" class="text-sm font-medium text-gray-600 mb-1 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 text-primary-blue" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    Reason / Symptoms
                </label>
                <textarea id="reason" name="reason" rows="4" class="w-full px-4 py-2 border border-blue-400 rounded-lg focus:ring-primary-blue focus:border-primary-blue shadow-inner" required>1</textarea>
            </div>

            <!-- Submit Button and Status Message -->
            <div class="pt-4 flex flex-col items-center">
                <button type="submit"
                        class="submit-button w-full md:w-auto px-8 py-3 bg-primary-blue text-white font-semibold rounded-lg hover:bg-indigo-600 focus:outline-none focus:ring-4 focus:ring-indigo-300 transition duration-150 ease-in-out">
                    Submit Appointment
                </button>
                <div id="status-message" class="mt-4 text-center text-sm font-medium min-h-[1.5rem]">
                    <!-- Status message will appear here -->
                </div>
            </div>
        </form>
    </div>

    <!-- JavaScript for Data Submission Logic -->
    <script type="module">
        // Base URL for the server endpoint
        const API_URL = 'http://127.0.0.1:18080/create';
        const form = document.getElementById('appointment-form');
        const statusMessage = document.getElementById('status-message');

        // Note: Firebase setup is typically required in this environment, but
        // for this specific task (fetching to a local URL), we'll keep the logic minimal.

        /**
         * Collects form data, serializes it to a JSON string, and sends it to the API endpoint.
         * @param {Event} e - The form submission event.
         */
        async function handleSubmit(e) {
            e.preventDefault();

            // 1. Collect Data
            const formData = new FormData(form);
            const data = {
                // Get values from input fields
                fullName: formData.get('fullName'),
                age: parseInt(formData.get('age')),
                phoneNumber: formData.get('phoneNumber'),
                emailId: formData.get('emailId'),
                reason: formData.get('reason'),

                // Add static appointment details from the header
                appointmentDate: document.getElementById('display-date').textContent.trim(),
                appointmentTime: document.getElementById('display-time').textContent.trim(),
                doctor: 'Dr. Maria Garcia'
            };

            // 2. Convert Data to JSON String (as requested)
            const jsonString = JSON.stringify(data, null, 2);
            statusMessage.innerHTML = `<span class="text-blue-500">Preparing to send data to ${API_URL}...</span>`;
            console.log('Data prepared for submission:', jsonString);

            // 3. Send Data using Fetch (with retries/backoff)
            const MAX_RETRIES = 3;
            let lastError = null;

            for (let attempt = 1; attempt <= MAX_RETRIES; attempt++) {
                try {
                    statusMessage.innerHTML = `<span class="text-yellow-600">Attempting POST request (Retry ${attempt}/${MAX_RETRIES})...</span>`;
                    
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json', // Specify content type as JSON
                        },
                        // Send the JSON string as the request body
                        body: jsonString,
                        // Note: Setting 'no-cors' mode might be necessary if running in a browser environment
                        // and hitting a local server without CORS headers, but it restricts reading the response.
                        // We will try standard 'cors' first.
                        mode: 'cors'
                    });

                    // Check for successful response status (200-299)
                    if (response.ok) {
                        const responseText = await response.text();
                        statusMessage.innerHTML = `<span class="text-green-600">✅ Success! Data sent to server.</span>`;
                        console.log('Server Response:', responseText);
                        return; // Exit function on success
                    } else {
                        // Handle non-OK HTTP status codes
                        lastError = `Server responded with status: ${response.status} ${response.statusText}`;
                        console.error('Fetch error:', lastError);
                    }
                } catch (error) {
                    // Handle network errors (e.g., server not running, connection refused)
                    lastError = `Network Error on attempt ${attempt}: ${error.message}`;
                    console.error(lastError);
                }

                // If it's not the last attempt, wait before retrying
                if (attempt < MAX_RETRIES) {
                    const delay = Math.pow(2, attempt) * 1000; // Exponential backoff (2s, 4s)
                    statusMessage.innerHTML = `<span class="text-orange-500">Request failed. Retrying in ${delay / 1000}s...</span>`;
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }

            // If all retries fail
            statusMessage.innerHTML = `<span class="text-red-600">❌ Failed to submit data after ${MAX_RETRIES} attempts. Server is unreachable or rejected the request. Details: ${lastError}</span>`;
        }

        form.addEventListener('submit', handleSubmit);

    </script>
</body>
</html>
